<div class="cards">
  <div class="card" *ngFor="let places of travelPlacesList">
    <img src="{{ places.imageUrl }}" />
    <div class="card-text-context">
      <div class="card-place-name">{{ places.name }}</div>
      <div class="card-place-description">{{ places.description }}</div>

      <div class="card-place-country">{{ places.country }}</div>
    </div>
  </div>
</div>
